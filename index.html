<!DOCTYPE html>
<html>
    <head>
        <title>24 cell</title>
        <style>
            body { padding:20px; }
            canvas {
                border: 1px solid black;
                box-shadow: 5px 5px 5px gray;
                width: 600px;
                height: 600px;
            }
            .signature {
              text-align: right;
              font-size:smaller;
            }
            #main {
                display:flex;
                flex-direction: row;
            }
            #right-column {
                margin-left:30px;
            }
        </style>
        <script src="babylon.js"></script>
        <script src="common.js"></script>
        <script src="24cell.js"></script>
    </head>
    <body>
        <div id="main">
            <canvas id="c"></canvas>        
            <div id="right-column">

                <div>
                    <input type="color" name="innerOct" value="#1A66CC" oninput="changeColor(this)"/>
                    <label for="innerOct">Ottaedro interno</label>
                </div>
                <div>
                    <input type="color" id="outerOct" name="outerOct" value="#1A66CC" oninput="changeColor(this)"/>
                    <label for="outerOct">Ottaedro esterno</label>
                </div>
                <div>
                    <input type="color" id="cubOct" name="cubOct" value="#1A66CC" oninput="changeColor(this)"/>
                    <label for="cubOct">Cubottaedro</label>
                </div>
                <div>
                    <input type="color" id="cross" name="cross" value="#1A66CC" oninput="changeColor(this)"/>
                    <label for="cross">Collegamenti</label>
                </div>
            </div>

        </div>
    </body>
</html>
